<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>URL Shorten</title>
  </head>
  <body>
    <header>
      <h1><span>URL</span> Shorten</h1>
    </header>
    <main>
      <form action="create-link" method="POST">
        <input
          type="text"
          name="url"
          autocomplete="off"
          placeholder="Put the link you want to shorten"
        />
        <button>Shorten</button>
      </form>
      <div class="without-links">No links yet</div>
      <table cellspacing="0">
        <thead>
          <td>Shorten URL</td>
          <td>Original URL</td>
        </thead>
        <tbody>
          <tr>
            <td><p>localhost:3000/r/12gl47</p></td>
            <td><p>https://github.com/IgorVini25</p></td>
          </tr>
          <tr>
            <td><p>localhost:3000/r/d76Ak4</p></td>
            <td><p>https://github.com/TheusHss</p></td>
          </tr>
          <tr>
            <td>
              <p>localhost:3000/r/63jit1</p>
            </td>
            <td><p>https://github.com/filipeDeschamps</p></td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
